{{define "base"}}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{template "title" .}} - Blogs</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  </head>
  <body>
    <header>{{template "nav" .}}</header>

    <main>{{template "main" .}}</main>

    <footer>

      <form method="post" action="/life/create">
        <label for="title">Title</label><br />
        <input type="text" name="title" value="title" /><br />
        <label for="content">Content</label><br />
        <textarea name="content" rows="4" column="50"> </textarea><br /><br />
        <input type="submit" value="Submit" />
      </form>
    Powered by painful yearning</footer>
  </body>
</html>
{{end}}
